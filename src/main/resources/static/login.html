<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login — Élan Mode</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <a href="index.html" class="back-link">← Voltar à loja</a>
    
    <div class="login-box">
      <h2>Acesse sua conta</h2>
      
      <form id="login-form">
        <div class="input-group">
          <label for="username">E-mail ou usuário</label>
          <input type="text" id="username" required />
        </div>
        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit" class="btn-login">Entrar</button>
      </form>
      
      <p class="signup-link">
        Novo por aqui? <a href="cadastro.html">Crie sua conta</a>
      </p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('login-form');
      if (form) {
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          const username = document.getElementById('username').value.trim();
          if (username) {
            localStorage.setItem('loggedInUser', username);
            alert('✅ Login realizado com sucesso!');
            window.location.href = 'index.html';
          } else {
            alert('⚠ Por favor, insira seu e-mail ou nome de usuário.');
          }
        });
      }
    });
  
  </script>
</body>
</html>
